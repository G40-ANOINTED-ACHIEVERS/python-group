<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 2rem;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Guess the Number</h1>
        <p class="lead text-center">We're thinking of a number between 1 and 100. Can you guess it?</p>
        <form class="form-inline justify-content-center">
            <input type="number" id="guess" min="1" max="100" class="form-control mr-2">
            <button type="button" onclick="checkGuess()" class="btn btn-primary">Guess</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script>
        var numberToGuess = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            var guess = document.getElementById('guess').value;
            var result = document.getElementById('result');

            if (guess < numberToGuess) {
                result.innerHTML = "<div class='alert alert-warning' role='alert'>Too low!</div>";
            } else if (guess > numberToGuess) {
                result.innerHTML = "<div class='alert alert-warning' role='alert'>Too high!</div>";
            } else {
                result.innerHTML = "<div class='alert alert-success' role='alert'>Congratulations! You've guessed the number.</div>";
            }
        }
    </script>
</body>
</html>
